<!DOCTYPE html>
<html ng-app="myApp" lang="zh-CN">
<head>
    <title>便捷书签</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mycss.css" />
</head>
<body ng-controller="myCtrl" id='top'>
    <div class="mynav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header col-xs-6">
                    <h3><span class="glyphicon glyphicon-bookmark"></span></h3>
                </div>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-default" ng-click="addMark()">添加书签</button>
                    <button type="submit" class="btn btn-default">导入书签</button>
                </form>
            </div>
        </nav>
    </div> <!-- head结束 -->

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group input-group-lg">
                      <input type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜一下</button>
                      </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-4 -->
            </div><!-- search框结束 -->
            
            <!-- <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <ul class="list-inline">
                        <div ng-repeat="lab in labs" class="tags">
                            <li class="label label-{{ colorr[$index%6] }}"><a class="cancle-a-style" href="#{{ lab }}" style="color: #fff;">{{ lab }}</a></li>
                        </div>
                    </ul>
                </div>
            </div> --><!-- 标签结束 -->
        </div><!-- search结束 -->
        <div class="container-fluid">
            <div class="col-md-2 col-xs-6">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" ng-repeat="lab in labs" ng-class="{active: active_tag == lab}">
                        <a href="#top" ng-bind="lab" ng-click="getTagUrls(lab)"></a>
                    </li>
                </ul>
            </div> <!-- tag标签页 -->
            <div class="col-md-10 col-xs-6">
                <div ng-repeat="(tag_key, marks_value) in marks">
                    <div ng-repeat="item in marks_value" class="row" id="{{ tag_key }}">
                        <div class="col-md-10 markitem">
                            <span class="btn btn-default">
                                <a href="{{ item.url }}" ng-bind="item.name" target="_blank"></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div> <!-- bookmarklist -->
        </div>
        <!-- <div ng-repeat="(tag_key, marks_value) in marks">
            <div class="container-fluid  col-md-offset-1" style="margin-top:30px;">
                <div class="row">
                    <div class="col-md-1" id="{{ tag_key }}">
                        <h3><span><p ng-bind="tag_key" class="label label-default label-lg"></p></span></h3>
                    </div>
                </div>
                <div ng-repeat="item in marks_value" class="row">
                    <div class="col-md-10 markitem">
                        <span class="btn btn-default">
                            <a href="{{ item.url }}" ng-bind="item.name" target="_blank"></a>
                        </span>
                    </div>
                </div>
            </div>
        </div> --><!-- marklist结束 -->

    </div><!-- content结束 -->

    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="col-xs-6 col-md-4 col-md-offset-4 copyright">
                    <p><span class="glyphicon glyphicon-copyright-mark"></span> COPYRIGHT GRASS</p>
                </div>
                <div class="col-xs-6 navbar-form navbar-right">
                    <a href="#top"><button class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button></a>
                </div>
            </div>
        </nav>
    </div><!-- bottom结束 -->
    
    <!-- bootstrap.min.js depends jquery.min.js -->
    <!-- <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script src="js/angular-1.3.0.js"></script> -->
    <script src="https://cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.7.0/ui-bootstrap-tpls.min.js"></script>
    <script src="indexCon.js"></script>
    <!-- 先加载angularjs 再加载ui插件 再加载自己的js -->
    <script type="text/ng-template" id="addmarks.html">
        <div class="modal-header" style="background-color:#fff;border-radius:5px;width:598px;">
            <h4>
                <span>添加书签</span>
            </h4>
        </div>
        <div class="modal-body" style="width:600px;padding:20px 0px;">
            <div class="container" style="width:570px;">
                <span>待续......</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-xs" style="margin-right:35px;" ng-click="cancel()">取消</button>
            <button class="btn btn-primary btn-xs" style="margin-right:240px;" ng-click="ok()">确定</button>
        </div>
    </script>
</body>
</html>

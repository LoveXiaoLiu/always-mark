<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>便捷书签</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mycss.css" />
</head>
<body ng-controller="myCtrl">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">
                        <img src="#" alt="便捷书签" />
                    </a>
                </div>
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-default">添加书签</button>
                    <button type="submit" class="btn btn-default">导入书签</button>
                </form>
            </div>
        </nav>
    </div> <!-- head结束 -->

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row" style="margin-bottom:30px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group input-group-lg">
                      <input type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜一下</button>
                      </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-4 -->
            </div><!-- search框结束 -->
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <ul class="list-inline">
                        <div ng-repeat="lab in labs" class="tags">
                            <li class="label label-{{ colorr[$index%6] }}">{{ lab }}</li>
                        </div>
                    </ul>
                </div>
            </div><!-- 标签结束 -->
        </div><!-- search结束 -->
        <div ng-repeat="(tag_key, marks_value) in marks">
            <div class="container-fluid  col-md-offset-1" style="margin-top:30px;">
                <div class="row">
                    <div class="col-md-1">
                        <h3><span><p class="label label-default label-lg">{{ tag_key }}</p></span></h3>
                    </div>
                </div>
                <div ng-repeat="item in marks_value" class="row">
                    <div class="col-md-10 markitem">
                        <span class="btn btn-default">
                            <a href="{{ item.url }}" target="_blank">{{ item.name }}</a>
                        </span>
                    </div>
                </div>
            </div>
        </div><!-- marklist结束 -->
    </div><!-- content结束 -->
    <div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="col-md-4 col-md-offset-4 copyright">
                    <p><span class="glyphicon glyphicon-copyright-mark"></span> COPYRIGHT GRASS</p>
                </div>
            </div>
        </nav>
    </div><!-- bottom结束 -->
    
    <script src="js/angular-1.3.0.js"></script>
    <script src="indexCon.js"></script>
</body>
</html>
